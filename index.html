<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDE Implemented Application</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit(event)">
                   <div >
                    <label for="productCode">Product Code</label><br>
                    <input type="text" name="Product Code" id="productCode">
                   </div>
                    <br>
                    <div >
                        <label for="product">Product Name</label><br>
                    <input type="text" name="product" id="product">
                    </div>
                   <br>
                  <div >
                    <label for="qty">Qty</label><br>
                    <input type="number" name="qty" id="qty">
                  </div>
                  <br>

                  <div >
                      
                    <label for="perPrice">Price</label><br>
                    <input type="number" name="perPrice" id="perPrice">
                  </div>
                    <br>

                    <div class="form_action-button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                    
                </form>
                <td>
                    <table class="list" id="storelist">
                        <thead>
                            <tr>
                                <th>Product Code</th>
                                <th>Product Name</th>
                                <th>Qty</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
